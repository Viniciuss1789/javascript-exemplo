<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Script Body</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Tag Script Body</h1>
    <p id="demo">Vinicius</p>
    <button type="button" onclick=ads()>Clique Aqui</button>

    <script>
        function ads() {
            document.getElementById("demo").innerHTML = "Fubox"
        }
    </script>
</body>

</html>
